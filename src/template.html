<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="title">Projects</div>
        </div>
        <div class="main-content">
            <div class="todo-section">
            </div>
            <div class="new-button">
                <button>New ToDo</button>
            </div>
        </div>
        <dialog>
            <div class="form-wrapper">
                <form action="">
                    <div class="form-row">
                        <label for="name">Todo name:</label>
                        <input type="text" id="name" name="todoName" value="plan trip to europe">
                    </div>
                    <div class="form-row">
                        <label for="dueDate">Due date:</label>
                        <input type="date" id="dueDate" name="dueDate" value="2025-11-13">
                    </div>
                    <div class="form-row">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" value="figure out where we want to go">
                    </div>
                    <div class="form-row">
                        <label for="priority">Priority:</label>
                        <input type="text" id="priority" name="priority" value="medium">
                    </div>
                    <div class="form-row">
                        <label for="checklist">Checklist:</label>
                        <input type="text" id="checklist" name="checklist" value="go online, research countries, pick destinations">
                    </div>
                    <div class="form-row">
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes" name="notes" value="get Lili's help">
                    </div>
                    <input type="submit">
                </form>
                <button autofocus>Close</button>
            </div>
        </dialog>
    </div>
</body>
</html>
